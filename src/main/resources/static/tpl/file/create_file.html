<div class="modal-header">
    <h3 class="modal-title">新增文件</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件类型:</label>
            <div class="col-sm-8">
                <select name="exhibition" class="form-control w-lg m-r-xs pull-left" ng-model="fileType"
                        ng-options="fileType.name for fileType in fileTypes"></select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">业务名称:</label>
            <div class="col-sm-8">
                <input type="text" name="businessName" placeholder="请输入业务名称" class="form-control" ng-minlength="1"
                       ng-maxlength="30" ng-model="file.businessName" required>
                <p>
                    <span style="color: red" ng-show="form.businessName.$invalid">
                        <span ng-show="form.businessName.$error.required">*业务名称不可为空</span>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件备注:</label>
            <div class="col-sm-8">
                <input type="text" name="remark" placeholder="请输入文件备注" class="form-control" ng-minlength="1"
                       ng-maxlength="30" ng-model="file.remark" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件上传:</label>
            <div class="col-sm-8">
                <div file-upload targeturi="'files/import-file'" filename=""
                     on-change="selectFile(type,title,text,name)">
                </div>
            </div>
        </div>

    </form>
</div>
