<div class="modal-header">
    <h3 class="modal-title">编辑文件</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件类型:</label>
            <div class="col-sm-8">
                <select name="exhibition" class="form-control w-lg m-r-xs pull-left" ng-model="fileType" ng-options="fileType.name for fileType in fileTypes">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">业务名称:</label>
            <div class="col-sm-8">
                <input type="text" name="businessName" placeholder="请输入业务名称" class="form-control" ng-minlength="1"
                       ng-maxlength="30" ng-model="file.businessName" required>
                <p>
                    <span style="color: red" ng-show="form.businessName.$invalid">
                        <span ng-show="form.businessName.$error.required">*业务名称不可为空</span>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件备注:</label>
            <div class="col-sm-8">
                <input type="text" name="remark" placeholder="请输入文件备注" class="form-control" ng-minlength="1" ng-maxlength="30" ng-model="file.remark" required>
            </div>
        </div>

        <div class="form-group row" ng-if="file.fileType.id == 1 ">
            <label class="col-sm-3 control-label text-right" >图片:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">
                    <img ng-src={{imageUrl}} style="width:200px;height:120px">
                </label>
            </div>
        </div>
        <div class="form-group row" ng-if="file.fileType.id != 1 ">
            <label class="col-sm-3 control-label text-right" >文件地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">
                    <a>{{fileUrl}}</a>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件上传:</label>
            <div class="col-sm-8">
                <div file-upload targeturi="'files/import-file'" filename="" on-change="pop(type,title,text,name)" name="">
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
</div>
