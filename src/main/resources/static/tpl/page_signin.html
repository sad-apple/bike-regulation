<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t-lg m-b-md">
    <img src="img/logo.png" alt="." width="80" height="56">
    <span class="hidden-folded m-l-xs">{{app.name}}</span>
  </a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>请填写用户名与密码进行登录</strong>
    </div>

    <form name="form" class="form-validation" ng-submit="login(form.$valid)"  novalidate>
      <!-- alert -->
      <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
      </div>
      <!-- / alert -->
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <div class="input-group">
            <span class="input-group-addon no-bg"><i class="icon-user"></i></span>
            <input type="text" placeholder="用户名" name="username" class="form-control " ng-model="user.username" required>
          </div>
        </div>
        <div class="list-group-item">
          <div class="input-group">
            <span class="input-group-addon no-bg"><i class="icon-lock"></i></span>
            <input type="{{typeState}}" placeholder="请输入密码" name="password" class="form-control" ng-model="user.password">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block m-b-sm" >登录</button>
    </form>
  </div>
</div>
