<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><a href><i class="fa fa-home"></i> 主页</a></li>
    <li><a href>用户</a></li>
    <li class="active">运营组织</li>
</ul>

<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="operationOrgListController">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>

    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="row wrapper">
                <div class="col-lg-12">
                    <button class="btn m-b-xs btn-default btn-addon pull-left m-r" ng-click="createOperationOrg()"><i
                            class="fa fa-user"></i>添加运营组织
                    </button>

                    <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                    <input ng-model="name" class="form-control w-sm pull-right m-r-xs" placeholder="输入组织名称查询"/>
                    <input ng-model="organizeNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入组织机构编号查询"/>
                    <input ng-model="represent" class="form-control w-sm pull-right m-r-xs" placeholder="输入法人代表查询"/>
                    <input ng-model="contacts" class="form-control w-sm pull-right m-r-xs" placeholder="输入组织联系人查询"/>
                </div>
            </div>

            <div class="b-t">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
