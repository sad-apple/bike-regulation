<div class="modal-header">
    <h3 class="modal-title">信息详情</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">组织名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">管理员账号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.adminUsername}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">组织机构编号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.organizeNum}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">注册成立日期:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.foundTime}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">法人代表:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.represent}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">组织联系人:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.contacts}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">组织联系电话:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.phone}}</label>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">24小时值班电话:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.dutyPhone}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">组织员工数量:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.staffNum}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">公司地址:</label>
            <province-city-picker region="operationOrgDetailsDto.region"></province-city-picker>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">办公地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.address}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">注册地点:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.registerAddress}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationOrgDetailsDto.remark}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户角色:</label>
            <div class="col-sm-8">

                    <label class="i-checks">
                        <input type="checkbox" checked disabled>
                        <i></i>
                        运营组织
                    </label>

            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
