<div class="modal-header">
    <h3 class="modal-title">新建押金规则</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属区域:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入所属区域" class="form-control" name="phone" ng-model="depositRule.region">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">是否需要押金:</label>
            <div class="col-sm-8">
                <select name="depositStatus" class="form-control w-lg m-r-xs pull-left" ng-model="depositRule.depositStatus">
                    <option value="0">是</option>
                    <option value="1">否</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">押金金额:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入金额" class="form-control" name="depositAmount" ng-model="depositRule.depositAmount">
            </div>
        </div>

        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">收款人姓名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入收款人姓名" class="form-control" name="payeeName" ng-model="depositRule.payeeName" required>
                <p>
                    <span style="color: red" ng-show="form.username.$invalid">
                        <span ng-show="form.payeeName.$error.required">*收款人姓名不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">收款人账户:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入收款人姓名" class="form-control" name="payeeAccount" ng-model="depositRule.payeeAccount" required>
                <p>
                    <span style="color: red" ng-show="form.username.$invalid">
                        <span ng-show="form.payeeAccount.$error.required">*收款人账户不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">银行名称:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入银行名称" class="form-control" name="bankName" ng-model="depositRule.bankName">
                <p>
                    <span style="color: red" ng-show="form.username.$invalid">
                        <span ng-show="form.bankName.$error.required">*银行不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">开户行所在省:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入声名称" class="form-control" name="phone" ng-model="depositRule.province">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">开户行地址:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入地址" class="form-control" name="phone" ng-model="depositRule.address">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">身份证号:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入身份证号" name="idCardNumber"
                       ng-model="depositRule.idCardNumber" ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">是否对公付款:</label>
            <div class="col-sm-8">
                <select name="payStatus" class="form-control w-lg m-r-xs pull-left" ng-model="depositRule.payStatus">
                    <option value="2">是</option>
                    <option value="3">否</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">是否法人:</label>
            <div class="col-sm-8">
                <select name="representStatus" class="form-control w-lg m-r-xs pull-left" ng-model="depositRule.representStatus">
                    <option value="4">是</option>
                    <option value="5">否</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid'>新增
    </button>
</div>
