<div class="modal-header">
    <h3 class="modal-title">账户信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属区域:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.region}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">押金金额:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.depositAmount}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">收款人姓名:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.payeeName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">收款人账户:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.payeeAccount}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">收款人身份证号码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.idCardNumber}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">开户银行:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.bankName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">开户行所在省:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.province}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">开户行地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{depositRule.address}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">创建时间:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left"> {{depositRule.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</label>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">是否需要押金:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left" ng-if="depositRule.depositStatus == 0 ">
                   是
                </label>

                <label class="col-sm-12 control-label text-left" ng-if="depositRule.depositStatus == 1 ">
                    否
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">是否对公付款:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left" ng-if="depositRule.payStatus == 2 ">
                    是
                </label>

                <label class="col-sm-12 control-label text-left" ng-if="depositRule.payStatus == 3 ">
                    否
                </label>
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-3 control-label text-right">是否法人:</label>
        <div class="col-sm-8">
            <label class="col-sm-12 control-label text-left" ng-if="depositRule.representStatus == 4 ">
                是
            </label>

            <label class="col-sm-12 control-label text-left" ng-if="depositRule.representStatus == 5 ">
                否
            </label>
        </div>
    </div>


    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
