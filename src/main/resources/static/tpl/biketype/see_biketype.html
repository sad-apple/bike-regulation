<div class="modal-header">
    <h3 class="modal-title">单车类型信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">单车类型名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bikeType.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">单车类型代码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bikeType.code}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bikeType.remark}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">图片预览：</label>
            <div class="col-sm-8">
                <div class=""><img ng-src="{{imageUrl}}" style="width:200px;height:120px"> </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
