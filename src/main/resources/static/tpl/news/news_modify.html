<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
  <li><a href><i class="fa fa-home"></i> 主页</a></li>
  <li><a href>活动</a></li>
  <li class="active">活动内容编辑</li>
</ul>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="newsModifyController">
  <div>
    <toaster-container
            toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  </div>

  <div class="wrapper-sm">
    <div class="panel panel-default">
      <div class="row wrapper">
        <div class="col-lg-2 col-md-2 col-sm-2 m-b">
          活动标题：
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 m-b">
          <input type="text" class="form-control" ng-model="news.title"/>
        </div>
      </div>
      <div class="row wrapper">
        <div class="col-lg-2 col-md-2 col-sm-2 m-b">
          活动类型：
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 m-b">
          <select class="form-control" ng-options="newsType.name for newsType in newsTypes" ng-model="newsType">
          </select>
        </div>
      </div>
      <div class="row wrapper">
        <div class="col-lg-2 col-md-2 col-sm-2 m-b">
          图像上传：
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 m-b">
          <input class="form-control m-b-sm" type="file" file-model="file" onchange="angular.element(this).scope().fileChanged(this)">
          <button class="btn btn-default" ng-click="upload()">上传</button>
          <label class="">{{url}}</label>
        </div>
      </div>
      <div class="row wrapper">
        <div class="col-lg-2 col-md-2 col-sm-2 m-b">
          文本编辑：
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 m-b">
          <div text-angular ng-model="news.content"></div>
        </div>
      </div>
      <div class="row wrapper">
        <div class="col-lg-10 col-md-10 col-sm-10 col-lg-offset-2 col-md-offset-2">
          <button class="btn btn-success" ng-click="modify()">保存新闻</button>
        </div>
      </div>
    </div>
  </div>


</div>
