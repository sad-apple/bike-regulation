<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><a href><i class="fa fa-home"></i> 主页</a></li>
    <li><a href>活动</a></li>
    <li class="active">活动列表</li>
</ul>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="newsListController">
    <div>
      <toaster-container
              toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>

    <div class="wrapper-sm">
      <div class="panel panel-default">
        <div class="row wrapper">
          <div class="col-lg-12">
            <button class="btn m-b-xs btn-default btn-addon pull-left m-r" ng-click="publish()"><i
                    class="fa fa-user"></i>发布活动</button>
            <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
            <input ng-model="title" class="form-control w-sm pull-right m-r-xs" placeholder="输入活动标题查询"/>
            <select class="form-control w-sm pull-right m-r-xs" placeholder="选择单车类型查询" ng-model="newsType"
                      ng-options="newsType.name for newsType in newsTypes"></select>
          </div>
        </div>
        <div class="b-t">
          <div class="table-responsive">
            <div ng-grid="gridOptions" style="min-height:480px"></div>
          </div>
        </div>
      </div>
    </div>

</div>
