 <div class="modal-header">
        <h3 class="modal-title">单车类型命令信息</h3>
    </div>
    <div class="modal-body">
        <form name="form" class="form-validation" novalidate>
            <!-- alert -->
            <div>
                <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            </div>
            <!-- / alert -->
            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">命令名称:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="命令名称" class="form-control"  name="name" ng-model="bikeTypeCmdDto.name" required>
                    <p>
                    <span style="color: red" ng-show="form.name.$invalid">
                        <span ng-show="form.name.$error.required">*命令名称不能为空</span>
                    </span>
                    </p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">命令代码:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="命令代码" class="form-control"  name="code" ng-model="bikeTypeCmdDto.code" required>
                    <p>
                    <span style="color: red" ng-show="form.code.$invalid">
                        <span ng-show="form.code.$error.required">*命令代码不能为空</span>
                    </span>
                    </p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">所属单车类型:</label>
                <div class="col-sm-8">
                    <select required ng-options=" vtype.id as vtype.name for vtype in bikeTypes"  name="bikeTypes" class="form-control w-lg m-r-xs pull-left" ng-model="bikeTypeCmdDto.bikeTypeId" >

                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">备注:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入备注" class="form-control"  name="remark" ng-model="bikeTypeCmdDto.remark">
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid'>新增</button>
    </div>
