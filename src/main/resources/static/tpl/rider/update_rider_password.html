<div class="modal-header">
    <h3 class="modal-title">账户密码</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <input type="text" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
        <input type="password" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
        <div class="form-group row">
            <input type="text" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
            <input type="password" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
            <label class="col-sm-3 control-label text-right">密码:</label>
            <div class="col-sm-8">
                <input class="form-control"　type="password" ng-model="sysUser.password" name="password" ng-minlength="6" ng-maxlength="20" id="newPassword" placeholder="请输入密码..." required>
                <p>
                    <span style="color: red" ng-show="form.password.$invalid">
                        <span ng-show="form.password.$error.minlength">*密码长度不小于6</span>
                        <span ng-show="form.password.$error.maxlength">*密码长度不超过20</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">确认密码:</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" ng-model="passwordagain" name="passwordagain" id="passwordagain" placeholder="请再输一遍密码..." required>
                <p>
                    <span style="color: red" ng-show="form.password.$valid">
                        <span ng-show="passwordagain!=sysUser.password">*两次密码输入不一致</span>
                    </span>
                </p>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="updatePwd()" ng-disabled='form.$invalid || passwordagain!=sysUser.password'>保存</button>
</div>
