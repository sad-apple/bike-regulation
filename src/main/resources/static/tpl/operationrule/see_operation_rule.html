<div class="modal-header">
    <h3 class="modal-title">信息详情</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属区域:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationRule.region}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属运营组织:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationRule.operationOrgDetails.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车辆类型:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationRule.bikeType}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">认购单价:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationRule.price}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">分成比例:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{proportion}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">计费模式:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{accountPattern}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">创建时间:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left"> {{operationRule.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">骑行用户优惠政策:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{riderFreeTime}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">认购用户优惠政策:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bikeOwnerFreeTime}}</label>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
