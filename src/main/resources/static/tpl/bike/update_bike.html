<div class="modal-header">
    <h3 class="modal-title">单车信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车牌号码:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入车牌号码" name="plateNumber" ng-model="bike.plateNumber" required>
                <p>
                    <span style="color: red" ng-show="form.plateNumber.$invalid">
                        <span ng-show="form.plateNumber.$error.required">*车牌号码不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">类型:</label>
            <div class="col-sm-8">
                <select class="form-control w-lg m-r-xs pull-left" ng-options="bikeType.id as bikeType.name for bikeType in bikeTypes" ng-model="bike.type.id">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属分组:</label>
            <div class="col-sm-8">
                <b ng-repeat="group in bikeGroups">
                    <label class="i-checks">
                        <input type="checkbox" checklist-model="bike.bikeGroups" checklist-value="group">
                        <i></i>
                        {{group.name}}
                    </label>
                </b>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">SIM号码:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入SIM号码" ng-model = "bike.simCode">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">状态:</label>
            <div class="col-sm-8">
                <select class="form-control w-lg m-r-xs pull-left" ng-model="bike.status">
                    <option value="1" selected>正常</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车辆出厂日期:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control w-sm pull-left m-r-xs" name="factoryDate"
                       datepicker-popup="{{format}}" placeholder="请选择车辆出厂日期" ng-model="bike.factoryDate"
                       is-open="factoryDateOpened" datepicker-options="dateOptions" min-date="tomorrow" close-text="关闭"/>
                  <span>
                    <button type="button" class="btn btn-default pull-left m-r-xs" ng-click="timeTool($event)"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                  </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入备注" ng-model="bike.remark">
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.plateNumber.$invalid'>保存</button>
</div>
