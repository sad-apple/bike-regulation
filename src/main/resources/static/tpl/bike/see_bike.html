<div class="modal-header">
    <h3 class="modal-title">单车信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">类型:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bike.type.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车牌号码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bike.plateNumber}}</label>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属分组:</label>
            <div class="col-sm-8">
                <b ng-repeat="group in vehicleGroups">
                    <label class="i-checks">
                        <input type="checkbox" disabled checklist-model="bike.vehicleGroups" checklist-value="group">
                        <i></i>
                        {{group.name}}
                    </label>
                </b>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">SIM号码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bike.simCode}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">单车状态:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bike.status}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车辆出厂日期:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{factoryDate}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{bike.remark}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
