<div  ng-controller="areaEditingController">
    <ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
        <li><a href><i class="fa fa-home"></i> 主页</a></li>
        <li><a href>监控</a></li>
        <li class="active">区域编辑</li>
    </ul>
    <div class="row wrapper-xs">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="btn-group dropdown pull-left m-r-xs">
                <button class="btn btn-info" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-eye-open"></i> 显示 <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click = "showOverlays()">显示停车区域</a></li>
                    <li><a href="" ng-click = "hideOverlays()">隐藏停车区域</a></li>
                </ul>
            </div>
            <div class="btn-group dropdown pull-left m-r-xs" ng-show="visible">
            <button class="btn btn-primary" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-cog"></i> 操作 <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="" ng-click = "editArea()">开始编辑</a></li>
                <li><a href="" ng-click = "endEdit()">结束编辑</a></li>

            </ul>
        </div>
            <button class="btn m-b-xs btn-success pull-left m-r-xs" ng-click="save()"><i class="glyphicon glyphicon-plus"></i> 保存 </button>
            <div class="btn-group dropdown pull-left m-r-xs">
                <button class="btn btn-success" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-plus"></i> 添加 <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click = "setRed()">禁停区域</a></li>
                    <li><a href="" ng-click = "setGreen()">停车区域</a></li>
                    <li><a href="" ng-click = "clean()">取消区域</a></li>
                </ul>
            </div>

            <div class="optionpanel pull-right">
                <select class="form-control" ng-model="mapStyle" ng-options="x.title for x in mapStyles" ng-init="mapStyle = mapStyles[0]" ng-change="onChangeMapStyle()"></select>
            </div>
        </div>
    </div>
    <div class="row wrapper-xs">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div id="allmap" style="width: 100%; height: 100%; background: #ccc" fullscreen="isFullscreen"
                 only-watched-property>地图
            </div>
        </div>
    </div>
</div>
