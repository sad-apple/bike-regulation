<div ng-controller="carMonitorController">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <form>
        <input ng-model="simCardNum" class="form-control w-sm pull-left m-r-xs" placeholder="请输入sim卡号" ng-show="!showPanorama"/>
        <button type="submit" class="btn m-b-xs btn-default pull-left m-r-xs" ng-click="getLastPosition('init')" ng-show="!showPanorama">查询</button>
        <button class="btn m-b-xs btn-success pull-left m-r-xs" ng-click="fullscreen()">全屏</button>
        <button class="btn m-b-xs btn-danger pull-left m-r-xs" ng-click="exitPanorama()" ng-show="showPanorama">退出街景</button>
    </form>
    <div id="allmap" style="width: 100%; height: 59vh;" fullscreen="isFullscreen" only-watched-property></div>
    <div class="wrapper-sm" style="position:fixed;height:30vh;width: 86vw;" fullscreen="isFullscreen">
        <div class="panel panel-body" style="height:28vh;overflow:scroll;" fullscreen="isFullscreen">
            <table width="99%" style="margin: 0 auto">
                <tbody>
                <tr>
                    <td style="width: 8%">SIM卡号：</td>
                    <td style="width: 25%"><label class="text-left m-b-xs m-t-xs">{{lastPosition.simCardNum}}</label></td>
                <tr>
                    <td style="width: 8%">服务器时间：</td>
                    <td style="width: 25%"><label class="text-left m-b-xs m-t-xs">{{lastPosition.time | date:"yyyy-MM-dd HH:mm:ss"}}</label></td>
                    <td style="width: 7%">GPS设备时间：</td>
                    <td style="width: 25%"><label class="text-left m-b-xs m-t-xs">{{lastPosition.receiveTime | date:"yyyy-MM-dd HH:mm:ss"}}</label></td>
                    <td style="width: 9%">状态：</td>
                    <td style="width: 26%"><label class="text-left m-b-xs m-t-xs">{{lastPosition.status}}</label></td>
                </tr>
                <tr>
                    <td style="width: 8%">经度：</td>
                    <td style="width: 25%"><label class="text-left m-b-xs m-t-xs">{{lastPosition.lat}}</label>
                    </td>
                    <td style="width: 9%">纬度：</td>
                    <td style="width: 25%"><label class="text-left m-b-xs m-t-xs">{{lastPosition.lon}}</label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
