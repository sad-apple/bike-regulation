<div class="modal-header">
    <h3 class="modal-title">用户协议</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label text-right">协议内容:</label>
            <div class="col-sm-10">
                <text-angular ng-model="userProtocol.content"></text-angular>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="modify()" >保存并上线
    </button>
</div>
