<div class="modal-header">
    <h3 class="modal-title">编辑问题</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 control-label text-right">问题类型:</label>
            <div class="col-sm-10">
                <select class="form-control" ng-options="problemType.id as problemType.name for problemType in problemTypes"
                        ng-model="problem.problemType.id" >
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label text-right">问题名称:</label>
            <div class="col-sm-10">
                <input type="text" placeholder="请输入问题名称" class="form-control" name="problemName"
                       ng-model="problem.problemName" required/>
                <p>
                    <span style="color: red" ng-show="form.problemName.$invalid">
                        <span ng-show="form.problemName.$error.required">*问题名称不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label text-right">内容:</label>
            <div class="col-sm-10">
                <text-angular ng-model="problem.content"></text-angular>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid '>保存
    </button>
</div>
