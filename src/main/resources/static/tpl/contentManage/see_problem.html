<div class="modal-header">
    <h3 class="modal-title">问题详情</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 control-label text-right">问题类型:</label>
            <div class="col-sm-10">
                <label class="col-sm-12 control-label text-left">{{problem.problemType.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label text-right">问题名称:</label>
            <div class="col-sm-10">
                <label class="col-sm-12 control-label text-left">{{problem.problemName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label text-right">内容:</label>
            <div class="col-sm-10 text-left">
                <text-angular ng-model="problem.content" ></text-angular>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
