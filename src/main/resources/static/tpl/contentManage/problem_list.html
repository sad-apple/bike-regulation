<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="contentListController">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>

    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="row wrapper">
                <div class="col-lg-12">
                    <button class="btn m-b-xs btn-default btn-addon pull-left m-r" ng-click="createProblem()"><i
                            class="fa fa-plus"></i>新建问题</button>
                    <div class="m-b-sm pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="modifyUserProtocol()">用户协议</button>
                            <button type="button" class="btn btn-default" ng-click="modifyDepositStatement()">押金说明</button>
                            <button type="button" class="btn btn-default" ng-click="modifyRechargeProtocol()">充值协议</button>
                            <button type="button" class="btn btn-default" ng-click="modifyUserServiceProtocol()">用户服务协议</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="b-t">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
