<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><a href><i class="fa fa-home"></i> 主页</a></li>
    <li><a href>审核</a></li>
    <li class="active">违停审核</li>
</ul>


<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="illegalListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>

    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="row wrapper">
                <div class="col-lg-12">
                    <label class="col-sm-1 control-label pull-left text-center">状态:</label>
                    <select class="pull-left form-control w-md" placeholder="选择状态查询" ng-model="status"
                            ng-options="status.status for status in allStatus"></select>

                    <label class="col-sm-1 control-label pull-left text-center">举报时间:</label>
                    <input type="text" class="form-control w-md pull-left" name="factoryDate"
                           datepicker-popup="{{format}}" placeholder="全部" ng-model="time"
                           is-open="factoryDateOpened" datepicker-options="dateOptions" min-date="tomorrow" close-text="关闭"/>
                    <span>
                        <button type="button" class="btn btn-default pull-left m-r-xs" ng-click="timeTool($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>

                    <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                    <input ng-model="bikeType" class="form-control w-md pull-right m-r-xs" placeholder="输入单车类型查询"/>
                    <input ng-model="plateNumber" class="form-control w-md pull-right m-r-xs" placeholder="输入单车编号查询"/>

                </div>
            </div>

            <div class="b-t">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" id="datagrid1" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
