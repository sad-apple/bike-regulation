<div class="modal-header">
    <h3 class="modal-title">菜单信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">菜单名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysResource.description}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">英文名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysResource.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">菜单图标:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysResource.icon}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">菜单排序:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysResource.sort}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">菜单资源路径:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysResource.res}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
