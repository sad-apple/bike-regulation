 <div class="modal-header">
        <h3 class="modal-title">菜单信息</h3>
    </div>
    <div class="modal-body">
        <form name="form" class="form-validation" novalidate>
            <!-- alert -->
            <div>
                <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            </div>
            <!-- / alert -->
            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">菜单名称:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="菜单名称" class="form-control"  name="description" ng-model="sysResource.description" required>
                    <p>
                    <span style="color: red" ng-show="form.description.$invalid">
                        <span ng-show="form.description.$error.required">*菜单名称不可为空</span>
                    </span>
                    </p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">英文名称:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="英文名称" class="form-control"  name="name" ng-model="sysResource.name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">菜单图标:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="菜单图标" class="form-control"  name="icon" ng-model="sysResource.icon">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">菜单排序:</label>
                <div class="col-sm-8">
                    <input type="number" placeholder="菜单排序" class="form-control"  name="sort" ng-model="sysResource.sort" required>
                    <p>
                    <span style="color: red" ng-show="form.sort.$invalid">
                        <span ng-show="form.sort.$error.required">*菜单排序不可为空</span>
                    </span>
                    </p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">菜单资源路径:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="菜单资源路径" class="form-control"  name="res" ng-model="sysResource.res" >

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">菜单父级:</label>
                <div class="col-sm-8">
                    <select  ng-options=" srs.id as srs.description for srs in sysResources"  name="parentId" class="form-control w-lg m-r-xs pull-left" ng-model="sysResource.parentId" >

                    </select>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid'>新增</button>
    </div>
