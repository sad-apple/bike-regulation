<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><a href><i class="fa fa-home"></i> 主页</a></li>
    <li><a href>财务</a></li>
    <li class="active">政府账单</li>
</ul>

<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="regulatorBillController">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true, 'time-out':10000 }"></toaster-container>
    </div>

    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="row wrapper">
                <div class="col-lg-12">
                    <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                    <input ng-model="id" class="form-control w-sm pull-right m-r-xs" placeholder="输入账单编号查询"/>
                    <select class="form-control w-sm pull-right m-r-xs" placeholder="选择政府机构查询" ng-model="regulatorOrg"
                            ng-options="regulatorOrg.name for regulatorOrg in regulatorOrgs"></select>
                    <input ng-model="region" class="form-control w-sm pull-right m-r-xs" placeholder="输入区域查询"/>
                            <span>
                                  <button type="button" class="btn btn-default pull-right m-r-xs"
                                          ng-click="timeTool($event)"><i
                                          class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    <input type="text" class="form-control w-sm pull-right m-r-xs" name="foundTime"
                           datepicker-popup="{{format}}" placeholder="全部"
                           ng-model="foundTime"
                           is-open="foundTimeOpened" datepicker-options="dateOptions" min-date="tomorrow"
                           close-text="关闭"/>
                </div>
            </div>
            <div class="b-t">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
