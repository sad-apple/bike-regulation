<div class="modal-header">
    <h3 class="modal-title">账单详情</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">账单编号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationBill.id}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属区域:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationBill.operationOrgDetails.region | getRegionName }}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属组织名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationBill.operationOrgDetails.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">结算金额:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationBill.settlementAmoun | getAmount }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">结算方式:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationBill.settlementMethod}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">账单状态:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationBill.billStatus}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">账单时间:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{operationBill.foundTime | date:"yyyy-MM-dd"}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
