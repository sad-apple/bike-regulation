<div class="modal-header">
    <h3 class="modal-title">新建账户</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">账户名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入账户名" class="form-control" name="username" ng-model="sysUser.username" required>
                <p>
                    <span style="color: red" ng-show="form.username.$invalid">
                        <span ng-show="form.username.$error.required">*账户名不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">密码:</label>
            <div class="col-sm-8">
                <input class="form-control" type="password"
                       ng-model="sysUser.password" ng-minlength="6"
                       ng-maxlength="20" name="password" id="password" placeholder="请输入密码..." required>
                <p>
                    <span style="color: red" ng-show="form.password.$invalid">
                        <span ng-show="form.password.$error.required">*密码不可为空</span>
                        <span ng-show="form.password.$error.minlength">*密码长度不小于6</span>
                        <span ng-show="form.password.$error.maxlength">*密码长度不超过20</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">确认密码:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="passwordagain" name="passwordagain"
                       id="passwordagain" placeholder="请再输一遍密码..." required>
                <p>
                    <span style="color: red" ng-show="form.password.$valid">
                        <span ng-show="passwordagain!=sysUser.password">*两次密码输入不一致</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">账户姓名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入账户姓名" class="form-control" name="fullName" ng-model="sysUser.fullName">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">手机号:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入账户名" class="form-control" name="phone" ng-model="sysUser.phone">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">邮箱:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入账户名" class="form-control" name="email" ng-model="sysUser.email">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">账户状态:</label>
            <div class="col-sm-8">
                <select name="userStatus" class="form-control w-lg m-r-xs pull-left" ng-model="sysUser.userStatus">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">账户角色:</label>
            <div class="col-sm-8">
                <b ng-repeat="role in roles">
                    <label class="i-checks">
                        <input type="checkbox" checklist-model="sysUser.roles" checklist-value="role">
                        <i></i>
                        {{role.name}}
                    </label>
                </b>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid || passwordagain!=sysUser.password'>新增
    </button>
</div>
