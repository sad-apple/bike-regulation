<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><a href><i class="fa fa-home"></i> 主页</a></li>
    <li><a href>账户</a></li>
    <li class="active">账户管理</li>
</ul>

<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="sysUserListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>

    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="row wrapper">
                <div class="col-lg-12">
                    <button class="btn m-b-xs btn-default btn-addon" ng-click="createSysUser()"><i
                            class="fa fa-user"></i>添加账户
                    </button>
                    <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                    <select class="form-control w-sm pull-right m-r-xs" placeholder="选择账户角色名查询" ng-model="role"
                            ng-options="role.name for role in roles"></select>
                    <input ng-model="username" class="form-control w-sm pull-right m-r-xs" placeholder="输入账户登录名查询"/>
                    <input ng-model="fullName" class="form-control w-sm pull-right m-r-xs" placeholder="输入姓名查询"/>
                </div>
            </div>

            <div class="b-t">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:680px"></div>
                </div>
            </div>

        </div>
    </div>
</div>
