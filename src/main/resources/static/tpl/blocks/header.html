    <a class="navbar-brand text-lt">
        <img src="img/logo.png" alt="." height="28">

    <!-- / buttons -->

    <!-- link and dropdown -->

    <!-- / link and dropdown -->

            <div class="input-group">

            </div>
        </div>
    </form>
    <!-- / search form -->

    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right" ng-controller="headerController">

        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>

            <ul class="dropdown-menu animated fadeInRight w">

                    <a ng-click="changePassword()">修改密码</a>

          <li class="dropdown" dropdown>
