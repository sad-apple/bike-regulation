<div class="container-fluid child-page-box">
  <div class="row childPage-Top">
    <div class="row child-page-title-common-bg">
      <h2 class="tac">单车投保监管图表</h2>
    </div>
  </div>
  <div class="row relative" ng-controller="dashBoardInsured">
    <div class="row panel-body echarts-common-bg">
      <div class="col-md-8 panel panel-body childe-charts-style relative">
        <div class="panel-body" id="barOption" style="width:100%;height:450px;"></div>
      </div>
      <div class="col-md-4 panel panel-body childe-charts-style">
        <div class="panel-body" id="circleOption" style="width:100%;height:450px;"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <!--table-->
    <div class="row panel-body bg-white child-page-scroll-table-box">
      <h2>车辆投保明细</h2>
      <!--<div ng-grid="gridOptions" class="table-bordered" style="min-height:480px;"></div>-->
      <!-- table滚动开始 -->
      <div class="row panel-body child-page-scroll-table">
        <div class="row">
          <table class="table table-hover child-page-table-1" border="1" align="center" cellpadding="0" cellspacing="0">
            <tr>
              <td width="20%">单车编号</td>
              <td width="20%">运营方</td>
              <td width="20%">投保时间</td>
              <td width="20%">投保类型</td>
              <td width="20%">投保金额</td>
            </tr>
          </table>
        </div>
        <div class="row" id="tableScrollDemo">
          <div id="tableScrollDemoA">
            <table class="table table-striped table-hover child-page-table-2" border="0" align="center" cellpadding="0"
                   cellspacing="0">
              <tr ng-repeat="x in tableSource">
                <td width="20%">{{x.plateNumber}}</td>
                <td width="20%">{{x.operationName}}</td>
                <td width="20%">{{x.dateTime | date:"yyyy-MM-dd hh:mm:ss"}}</td>
                <td width="20%">{{x.insuredType}}</td>
                <td width="20%">{{x.insuredAmount}}</td>
              </tr>
            </table>
          </div>
          <div id="tableScrollDemoB">
            <table class="table table-striped table-hover child-page-table-2" border="0" align="center" cellpadding="0"
                   cellspacing="0">
              <tr ng-repeat="x in tableSource">
                <td width="20%">{{x.plateNumber}}</td>
                <td width="20%">{{x.operationName}}</td>
                <td width="20%">{{x.dateTime | date:"yyyy-MM-dd hh:mm:ss"}}</td>
                <td width="20%">{{x.insuredType}}</td>
                <td width="20%">{{x.insuredAmount}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!--table滚动结束-->
    </div>
  </div>
</div>
