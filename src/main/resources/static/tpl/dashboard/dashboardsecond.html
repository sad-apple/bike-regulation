<!-- hbox layout -->
<div  ng-controller="dashBoardSecond">

    <div class="panel panel-default">
        <div class="panel-heading">
            单车行驶图
            <div class="optionpanel pull-right">
                <select class="form-control" ng-model="mapStyle" ng-options="mapStyle.styleName for mapStyle in mapStyles"
                        ng-init="mapStyle = mapStyles[0]" ng-change="onChangeMapStyle()"></select>
            </div>
        </div>
        <div id="lineChart" style="height: 800px">
            <!--<ng-echarts class="col-md-12 echarts" ec-config="lineConfig" ec-option="lineOption" ></ng-echarts>-->
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            空气质量图
        </div>
        <div id="pointChart" style="height: 800px">
            <!--<ng-echarts class="col-md-12" ec-config="pointConfig" ec-option="pointOption" ></ng-echarts>-->
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            系统活跃度
        </div>
        <div id="systemChart" style="height: 600px">
            <!--<ng-echarts class="col-md-12" ec-config="pointConfig" ec-option="pointOption" ></ng-echarts>-->
        </div>
    </div>
</div>
<!-- /hbox layout -->
