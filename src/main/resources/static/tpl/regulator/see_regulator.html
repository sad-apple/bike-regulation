<div class="modal-header">
    <h3 class="modal-title">监管机构信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">机构名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">管理员账号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.adminName}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">机构编号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.organizeNum}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">单位领导:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.represent}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">机构联系人:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.contactsName}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">联系电话:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.phone}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">地址:</label>
            <province-city-picker region="regulatorOrgDetailsDto.region"></province-city-picker>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">单位地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.address}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">注册地点:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.registerAddress}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{regulatorOrgDetailsDto.remark}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
