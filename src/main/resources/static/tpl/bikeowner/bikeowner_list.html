<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><a href><i class="fa fa-home"></i> 主页</a></li>
    <li><a href>用户</a></li>
    <li class="active">单车车主</li>
</ul>

<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="bikeOwnerListCtrl">
    <div>
        <toaster-container
                toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>

    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div class="row wrapper">
                <div class="col-lg-12">
                    <button class="btn m-b-xs btn-default btn-addon pull-left m-r" ng-click="createOwner()"><i
                            class="fa fa-user"></i>添加单车车主
                    </button>

                    <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                    <input ng-model="username" class="form-control w-sm pull-right m-r-xs" placeholder="输入车主登录名查询"/>
                    <input ng-model="fullName" class="form-control w-sm pull-right m-r-xs" placeholder="输入车主姓名查询"/>
                </div>
            </div>

            <div class="b-t">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
