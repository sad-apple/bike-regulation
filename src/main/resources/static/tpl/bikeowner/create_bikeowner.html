<div class="modal-header">
    <h3 class="modal-title">创建单车车主</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div class="form-group row">
            <input type="text" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
            <input type="password" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
            <label class="col-sm-3 control-label text-right">用户名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入用户名" class="form-control" name="username" ng-model="bikeOwnerDto.username"
                       required>
                <p>
                    <span style="color: red" ng-show="form.username.$invalid">
                        <span ng-show="form.username.$error.required">*用户名不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">密码:</label>
            <div class="col-sm-8">
                <input type="password"
                       class="form-control" ng-model="bikeOwnerDto.password" ng-minlength="6"
                       ng-maxlength="20" name="password" id="password"
                       placeholder="请输入密码..." required>
                <p>
                    <span style="color: red" ng-show="form.password.$invalid">
                        <span ng-show="form.password.$error.required">*密码不可为空</span>
                        <span ng-show="form.password.$error.minlength">*密码长度不小于6</span>
                        <span ng-show="form.password.$error.maxlength">*密码长度不超过20</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">确认密码:</label>
            <div class="col-sm-8">

                <input type="password" class="form-control" ng-model="passwordagain" name="passwordagain" id="passwordagain" placeholder="请再输一遍密码..." required>
                <p>
                    <span style="color: red" ng-show="form.password.$valid">
                        <span ng-show="passwordagain!=bikeOwnerDto.password">*两次密码输入不一致</span>
                    </span>
                </p>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户姓名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入用户姓名" class="form-control" name="fullName"
                       ng-model="bikeOwnerDto.fullName">

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">身份证号:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入身份证号" name="idCardNum"
                       ng-model="bikeOwnerDto.idCardNum" ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">手机号:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入手机号" class="form-control" name="phone" ng-model="bikeOwnerDto.phone">

            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户状态:</label>
            <div class="col-sm-8">
                <select name="userStatus" class="form-control w-lg m-r-xs pull-left" ng-model="bikeOwnerDto.userStatus">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户角色:</label>
            <div class="col-sm-8">
                <label class="i-checks">
                    <input type="checkbox" checked disabled>
                    <i></i>
                    单车车主
                </label>
                <label class="i-checks">
                    <input type="checkbox" checked disabled>
                    <i></i>
                    骑行用户
                </label>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="create()" ng-disabled='form.$invalid || passwordagain!=bikeOwnerDto.password'>新增</button>
</div>
