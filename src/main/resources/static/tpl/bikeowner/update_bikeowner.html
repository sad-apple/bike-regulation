<div class="modal-header">
    <h3 class="modal-title">编辑单车车主</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入用户名" class="form-control" name="username" ng-model="bikeOwnerDto.username"
                       required>
                <p>
                    <span style="color: red" ng-show="form.username.$invalid">
                        <span ng-show="form.username.$error.required">*用户名不可为空</span>
                    </span>
                </p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">姓名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入用户姓名" class="form-control" name="fullName"
                       ng-model="bikeOwnerDto.fullName">

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">手机号:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入手机号码" class="form-control" name="phone" ng-model="bikeOwnerDto.phone">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">身份证号:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输身份证号码" class="form-control" name="idCardNum" ng-model="bikeOwnerDto.idCardNum"
                       ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/">

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户状态:</label>
            <div class="col-sm-8">
                <select name="userStatus" class="form-control w-lg m-r-xs pull-left" ng-model="bikeOwnerDto.userStatus">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
</div>
