<div class="modal-header">
    <h3 class="modal-title">修改罚款规则</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <div class="modal-header">
            <h4 class="modal-title">罚款规则设置：</h4>
        </div>

        <div class="form-group row">
            <span class="col-sm-5 text-right">红色区域：在违停区域内，若</span>
            <input type="text" class="col-sm-1 control-label text-right" name="hours" ng-model="fineRule.hours">
            <span class="col-sm-3 text-center">小时未处理罚款</span>
            <input type="text" class="col-sm-1 control-label text-right" name="money" ng-model="fineRule.amount"> 元；
        </div>

        <div class="form-group row">
            <span class="col-sm-7 text-right">绿色区域：在可停车的区域内，不进行处罚；</span>
        </div>

        <div class="form-group row">
            <span class="col-sm-7 text-right">灰色区域：在不算违停区域内，不进行处罚；</span>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()">保存</button>
</div>
