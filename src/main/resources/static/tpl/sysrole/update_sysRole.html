<div class="modal-header">
    <h3 class="modal-title">角色信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">角色名:</label>
            <div class="col-sm-8">
                <input type="text" name="name" placeholder="请输入角色名" class="form-control" ng-minlength="1" ng-maxlength="30" ng-model="sysRole.name" required>
                <p>
                    <span style="color: red" ng-show="form.name.$invalid">
                         <span ng-show="form.name.$error.required">*角色名不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">资源:</label>
            <div class="col-sm-8">
                <div ivh-treeview="sysResources" ivh-treeview-label-attribute="'description'" ivh-treeview-on-cb-change="fancy.otherAwesomeCallback(ivhNode, ivhIsSelected, ivhTree)">
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
</div>
